<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Legacy Church Project{% block title %}{% endblock %}</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='legacy.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='vendor/URI/URI.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='vendor/underscore/underscore-min.js') }}" type="text/javascript"></script>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
        {% endblock %}
    </head>

    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            {% endblock %}
        </div>
    </body>

</html>
